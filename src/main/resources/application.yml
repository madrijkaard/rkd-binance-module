server:
  port: 8080

# Jaeger
opentracing:
  jaeger:
    enabled: true
    udp-sender.host: 127.0.0.1
    udp-sender.port: 6831

# Cassandra
spring:
  application:
    name: rdk-binance-module
  data:
    cassandra:
      keyspace-name: rkd_binance_module
      contact-points: 127.0.0.1
      port: 9042

# Kafka
  kafka:
    bootstrap-servers: localhost:9092

# Binance
binance:
  url:
    spot: https://api.binance.com
    future: https://fapi.binance.com
  wallet:
    standard-fiat-coin: BRL
    standard-stable-coin: USDT

# Micrometer
management:
  endpoints:
    web:
      exposure:
        include: 'prometheus'
  endpoint:
    prometheus:
      enabled: true

micrometer:
  export:
    prometheus:
      enabled: true

# Strategies
strategy:
    frequency: 5000

strategies: '{
  one_ma: false,
  two_ma: true
}'


